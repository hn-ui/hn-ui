<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HN UI Examples</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="example.png">
  <link rel="stylesheet" href="global.css">
  <script src="js/jquery.min.js"></script>
</head>
<body>
<h1>HN UI Examples</h1>
<ul id="examples">
</ul>
<script type="text/javascript">
  const $list = $("#examples");

  $.get("https://examples.hn-ui.com/examples.json", function(data) {
    console.log(data)
    const examples = JSON.parse(data);
    const allExamples = {}
    Object.keys(examples).forEach(function(key) {
      const exampleByLang = examples[key]
      if (exampleByLang) {
        Object.keys(exampleByLang).forEach(function(keyLang) {
          allExamples[`${key}-${keyLang}`] = exampleByLang[keyLang]
        })
      }
    })
    console.log(allExamples)
    for(let key in allExamples) {
      $list.append('<li><a href="' + key + '">' + allExamples[key]['title'] + '</a></li>');
    }
  });
</script>
</body>
</html>
